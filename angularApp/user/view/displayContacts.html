<div class = "row bootstrap-row">
	<div class = "col-xs-12">
		<div class = "row bootstrap-row">
			<div class = "col-xs-10">
				<h2>Contacts</h2> 
			</div>
			<div class = "col-xs-2 top-right">
				<button class = "btn btn-default" data-toggle = "modal" data-target = "#addCntctModal">
					<strong>&#10010; Add a contact</strong>
				</button>
			</div>
		</div>
		<div class = "row bootstrap-row">
			<div class = "col-xs-8 col-xs-offset-2 col-bordered col-fixed bg-info text-center">
				<span ng-repeat = "contact in contacts">
				<div class = "row bootstrap-row">
					<div class = "col-xs-10 text-left" data-toggle = "modal" data-target = "#infoModal" ng-click = "info(contact)">{{contact.name}}</div>
					<div class = "col-xs-1" data-toggle = "modal" data-target = "#editModal" ng-click = "info(contact)">&#9999;</div>
					<div class = "col-xs-1 text-danger" ng-click = "remContact(contact)" ng-disabled="disableBtn">&#x2718;</div>
				</div>
				<hr class = "custom-hr">
				</span>
			</div>
		</div>
	</div>
</div>
<!-- Modals -->
<!-- Add a contact Modal -->
<div id = "addCntctModal" class = "modal fade" role = "dialog">
	<div class = "modal-dialog">
		<div class = "modal-content">
			<div class = "modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
        		<h4 class="modal-title">Add a Contact</h4>
			</div>
			<div class = "modal-body" ng-init = "contact = {}">
				<div class="form-group">
					<input type = "text" name = "contactName" placeholder = "Name" ng-model = "contact['name']" required = "true" class = "form-control">
					<select class = "form-control" id = "select" ng-model = "telType[0]">
				    	<option ng-repeat = "type in contactType track by $index">{{type}}</option>
					</select>
					<input type = "number" name = "contactNum" placeholder = "Number" ng-model = "tel[0]" class = "form-control" required = "true">
					<select class = "form-control" id = "select" ng-model = "telType[1]">
				    	<option ng-repeat = "type in contactType track by $index">{{type}}</option>
					</select>
					<input type = "number" name = "contactNum" placeholder = "Number" ng-model = "tel[1]" class = "form-control">
					<select class = "form-control" id = "select" ng-model = "telType[2]">
				    	<option ng-repeat = "type in contactType track by $index">{{type}}</option>
					</select>
					<input type = "number" name = "contactNum" placeholder = "Number" ng-model = "tel[2]" class = "form-control">
				</div>
			</div>
			<div class = "modal-footer">
				<button type = "button" class = "btn btn-primary btn-no-radius" ng-click = "newContact(contact)" ng-disabled = "disableBtn">Submit</button>
			</div>
		</div>
	</div>
</div>
<!-- More-Info Modal -->
<div id = "infoModal" class = "modal fade" role = "dialog">
	<div class = "modal-dialog modal-sm">
		<div class = "modal-content">
			<div class = "modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
        		<h4 class="modal-title">Contact Info</h4>
			</div>
			<div class = "modal-body">
				<div class = "row bootstrap-row">
					<div class = "col-xs-12 text-left">
						<div><label>Name</label>: {{selectedContact.name}} </div><!-- {{}} -->
						<div> <label>Number(s)</label>: </div> 
						<div ng-repeat = "numbers in selectedContact.phonenumbers">{{numbers.type}} - {{numbers.number}} </div>
						<!-- <div>Type - Number </div> -->
					</div>
				</div>
				<!-- This is an Info Modal!
				Contact : {{selectedContact}}
				<button ng-click = "log()">Click to log</button> -->
			</div>
			<div class = "modal-footer">
				<button type = "button" class = "btn btn-default btn-no-radius" data-dismiss = "modal">Close</button>
			</div>
		</div>
	</div>
</div>
<!-- Edit contact modal -->
<div id = "editModal" class = "modal fade" role = "dialog">
	<div class = "modal-dialog">
		<div class = "modal-content">
			<div class = "modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
        		<h4 class="modal-title">Edit contact</h4>
			</div>
			<div class = "modal-body">
				<div class="form-group">
					<input type = "text" name = "contactName" ng-model = "selectedContact.name"  required = "true" class = "form-control">
					<select class = "form-control" id = "select" ng-model = "selectedContact.phonenumbers[0].type">
				    	<option ng-repeat = "type in contactType track by $index">{{type}}</option>
					</select>
					<input type = "number" name = "contactNum" placeholder = "Number" ng-model = "selectedContact.phonenumbers[0].number" class = "form-control" required = "true">
					<select class = "form-control" id = "select" ng-model = "selectedContact.phonenumbers[1].type">
				    	<option ng-repeat = "type in contactType track by $index">{{type}}</option>
					</select>
					<input type = "number" name = "contactNum" placeholder = "Number" ng-model = "selectedContact.phonenumbers[1].number" class = "form-control">
					<select class = "form-control" id = "select" ng-model = "selectedContact.phonenumbers[2].type">
				    	<option ng-repeat = "type in contactType track by $index">{{type}}</option>
					</select>
					<input type = "number" name = "contactNum" placeholder = "Number" ng-model = "selectedContact.phonenumbers[2].number" class = "form-control">
				</div>
			</div>
			<div class = "modal-footer">
				<button type = "button" class = "btn btn-primary btn-no-radius" ng-click = "updateContact(selectedContact)" ng-disabled = "disableBtn">Update</button>
			</div>
		</div>
	</div>
</div>
<!-- /Modals -->
